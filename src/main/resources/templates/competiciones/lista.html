<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" th:href="@{/css/registro_evento.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .nav-link {
        color: #4C1F7A
    }

    body {
        background-color: #4C1F7A;
    }

    .card {
        border-radius: 12px;
    }

    .form-control,
    .form-select {
        background-color: #d5dae7;
    }

    #btn-registrar {
        background-color: #FF8000;
    }

    .nav {
        --bs-nav-link-hover-color: #e06e09;
    }
</style>
<body>
    
    <div th:replace="~{Fragment/general.html :: header}"></div>
    <h1>Lista de Competiciones</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Evento</th>
                <th>Sede</th>
                <th>Categor√≠a</th>
                <th>Usuarios</th>
            </tr>
        </thead>
        <tbody>
	        <tr th:each="competicion : ${competiciones}">
		        <td th:text="${competicion.id}"></td>
		        <td th:text="${competicion.eventos.nombre}"></td>
		        <td th:text="${competicion.sedes.nombre}"></td>
		        <td th:text="${competicion.categorias.nombre}"></td>
		        <td>
		            <ul>
		                <li th:each="usuario : ${competicion.usuarios}" th:text="${usuario.nombre}"></li>
		            </ul>
		            <p class="mt-2">
		                Total inscritos: 
		                <span th:text="${#lists.size(competicion.usuarios)}"></span>/4
		            </p>
		        </td>
	        </tr>
        </tbody>
    </table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-wFqP0d8UVKxy6+vH3eMAi2tdBO+S2yKJ2R9rIYPC9ABhE4I0fXK5qnNki4u9gHtv"
        crossorigin="anonymous"></script>
</body>
</html>
