<!DOCTYPE html>
<html>
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zegel</title>
	<link rel="shortcut icon"
    href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/Zegel-logo-2023.svg/270px-Zegel-logo-2023.svg.png">
    <link rel="stylesheet" href="/css/estilosMatricula.css">
    <!-- Font-->
</head>

<body>
    <main>
        <div class="banner">
                <form th:action="@{/solicitudes/guardar}" method="post" th:object="${soli}">
					<div class="form-row">
                        <div class="form-group">
                            <label for="nombre">Solicitud competidor</label>
                            <input type="text" id="nombre" name="nombre" th:field="*{solicitud_competidor}">
                        </div>
                        <div class="form-group">
                            <label for="encargado">Encargado del club</label>
                            <input type="text" id="encargado" name="encargado" th:field="*{encargado_competidor}">
                        </div>
                    </div>
                    <div class="form-row">
						<div class="form-group">
							<label for="integrantes">Informacion del club</label>
						    <input type="text" id="integrantes" name="integrantes" th:field="*{solicitud_club}">
						</div>
                    <button id="AGREGAR" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
